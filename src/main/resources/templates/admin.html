<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin.css">    
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/private.css">
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="js/variables.js"></script>
    <title>Area de administración</title>
    <link rel="apple-touch-icon" sizes="57x57" href="/img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/img/favicon//apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/img/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/img/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <!-- Zona de cabecera -->
    <header>
        <div class="logotipo">
            <img src="img/logo.png" id="logo-cabecera-admin" class="icono-cabecera" alt="Logotipo de GoToPádel">
            <h3>GoToPádel</h3>
        </div>

        <!-- Icono y opciones del administrador  -->
        <div class="usuario">
            <div id="mensaje-bienvenida">Bienvenido, administrador</div>
            <img src="img/ico_admin.png" id="icono-usuario" class="icono-cabecera" alt="Icono de usuario">
            <div class="opciones-usuario">                
                <div id="cerrar-sesion" class="cerrar-sesion">Cerrar Sesión</div>
            </div>
        </div>
    </header>

    <!-- Cuadro de diálogo para confirmar eliminación de partidos y usuarios  -->
    <div id="confirmar-accion" class="confirmar-accion">
        <p class="texto-confirmar-accion">Estas seguro?</p>
        <div class="botones-accion">
            <button id="aceptar-accion" class="aceptar-accion">Aceptar</button>
            <button id="cancelar-accion" class="cancelar-accion">Cancelar</button>
        </div>
    </div>

    <!-- Cuadros para mostrar mensajes  -->
    <div class="mensaje-exito"></div>
    <div class="mensaje-error"></div>
    
    <!-- Botones disponibles para el administrador  -->
    <div class="botones-admin">
        <button id="admin-ver-partidos">Ver Partidos</button>
        <button id="admin-ver-usuarios">Ver Usuarios</button>
        <button id="admin-ver-archivo">Ver Archivo</button>
    </div>

    <!-- Area donde se cargan dinámicamente las listas de partidos y usuarios  -->
    <section class="listados-admin"></section>
    
    <script src="js/private.js"></script>
    <script src="js/admin.js"></script>    
    <script src="js/utilidades.js"></script>

</body>

</html>
